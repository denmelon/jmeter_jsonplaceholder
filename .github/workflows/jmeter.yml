name: Run JMeter Test

on:
  push:
    branches:
      - main

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/jmeter
          
      - name: Remove old results and reports
        run: |
          rm -f results.jtl
          rm -rf report

      - name: Run JMeter test
        run: |
          ls -l data
          head -n 10 data/posts.csv
          /opt/jmeter/bin/jmeter -n -t jsonplaceholder_test.jmx -l results.jtl -p jmeter.properties
          cat results.jtl | head -n 20
          /opt/jmeter/bin/jmeter -g results.jtl -o report

      - name: Upload HTML report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: report
          if-no-files-found: warn
